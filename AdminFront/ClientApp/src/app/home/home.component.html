<div class="text-center">
  <h1 class="display-4">National Wealth Bank of Australasia</h1>
  <h1 class="display-5">Login</h1>

  <div class="row newstyle">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label class="control-label">Username</label>
          <input [(ngModel)]="login.userID" name="userID" class="form-control" data-val="true" data-val-required="The UserID field is required." />
          <span class="text-danger"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input [(ngModel)]="login.password"  name="password" type="password" class="form-control"
                 data-val="true" data-val-required="The Password field is required." />
        </div>
        <div *ngIf="invalidLogin">
          <span class="text-danger">Login failed. Please try again.</span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="loginAdmin()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
